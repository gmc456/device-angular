<div fxLayout="column" fxLayoutAlign="left stretch" [style.margin-left]="'20px'" [style.margin-right]="'20px'">
<!-- <div float: left height: auto> -->
  <h1>Listado de dispositivos</h1>
  <div *ngIf="dataSource.length > 0">
    <hr />
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="dispositivo">
          <th mat-header-cell *matHeaderCellDef>Dispositivo</th>
          <td mat-cell *matCellDef="let element">{{ element.id_estacion }}</td>
        </ng-container>

        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef>MQTT Topic</th>
          <td mat-cell *matCellDef="let element">{{ element.topic }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>

        <ng-container matColumnDef="token">
          <th mat-header-cell *matHeaderCellDef>Token</th>
          <td mat-cell *matCellDef="let element">{{ element.token }}</td>
        </ng-container>

        <ng-container matColumnDef="edificio">
          <th mat-header-cell *matHeaderCellDef>Edificio</th>
          <td mat-cell *matCellDef="let element">{{ element.building }}</td>
        </ng-container>

        <ng-container matColumnDef="sala">
          <th mat-header-cell *matHeaderCellDef>Sala</th>
          <td mat-cell *matCellDef="let element">{{ element.room }}</td>
        </ng-container>

        <ng-container matColumnDef="longitud">
          <th mat-header-cell *matHeaderCellDef>Longitud</th>
          <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
        </ng-container>

        <ng-container matColumnDef="latitud">
          <th mat-header-cell *matHeaderCellDef>Latitud</th>
          <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
